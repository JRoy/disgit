name = "disgit"
main = "src/index.ts"
compatibility_date = "2022-11-10"
usage_model = "bundled"

workers_dev = true

[vars]
IGNORED_BRANCH_REGEX=""
IGNORED_BRANCHES=""
IGNORED_USERS=""
IGNORED_PAYLOADS=""
AWAIT_ERRORS=true
DEBUG_PASTE=false

# Uses secrets:
# - GITHUB_WEBHOOK_SECRET
# Run `echo <VALUE> | wrangler secret put <NAME>` for each of these
